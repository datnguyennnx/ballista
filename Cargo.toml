[package]
name = "target-cli"
version = "1.0.0"
edition = "2021"
description = "A command-line load testing tool"
authors = ["Dat Nguyen <official.nguyendat@example.com>"]

[[bin]]
name = "target"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5.18", features = ["derive"] }
reqwest = { version = "0.12.7", features = ["json"] }
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
tokio = { version = "1.40.0", features = ["full"] }
xml-rs = "0.8.19"
rand = "0.8.5"
colored = "2.0.0"
